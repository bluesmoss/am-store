<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Products</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="id" matInput formControlName="id" type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="title" matInput formControlName="title" type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="price" matInput formControlName="price" type="number">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="description" matInput formControlName="description" type="text"></textarea>
                    </mat-form-field>   
                </div>
            </div>              
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Save</button>
        </mat-card-actions>
    </mat-card>    
</form>
