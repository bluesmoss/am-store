<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Products</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div class="row">
              <div class="col-xs">
                  <mat-form-field>
                      <input placeholder="title" matInput formControlName="title" type="text">
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
              <div class="col-xs">
                  <mat-form-field>
                      <input placeholder="price" formControlName="price" matInput  type="number">
                  </mat-form-field>
                  <ng-container *ngIf="form">
                      <mat-error *ngIf="form.get('price').hasError('required')">el campo es requerido</mat-error>
                      <mat-error *ngIf="form.get('price').hasError('price_invalid')">el precio es invalido</mat-error>
                  </ng-container>
              </div>
          </div>
          <div class="row">
              <div class="col-xs">
                  <mat-form-field>
                      <textarea placeholder="description" matInput formControlName="description" type="text"></textarea>
                  </mat-form-field>   
              </div>
          </div>              
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button disabled="{{!form.valid}}" type="submit">Save</button>
      </mat-card-actions>
  </mat-card>    
</form>
